<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>洗车服务</title>
    <link rel="stylesheet" href="./css/ydui.css" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/all.css">
    <!-- 引入YDUI自适应解决方案类库 -->
    <script src="./js/ydui.flexible.js"></script> 
</head>
<body >
    <div class="coupon-wrapper">
        <div class="coupon">
            <div class="left">
                <div class="up">
                    <i>¥</i><span>15</span><em>¥30</em>
                </div>
                <div class="down">价值30元/次洗车服务</div>
            </div>
            <div class="right">洗<br>车<br>优<br>惠<br>券</div>
        </div>
        <div class="num-opreate-wrapper">
            <span class="m-spinner" id="J_Quantity">
                <a href="javascript:;" class="J_Del"></a>
                <input type="text" class="J_Input" value="1" placeholder=""/>
                <a href="javascript:;" class="J_Add"></a>
            </span>
        </div>
        <div class="notice">
            <span class="title">使用须知:</span>
            <ul class="notice-ul">
                <li>购买后可在订单中心查看订单并激活，本服务不可退换。</li>
                <li>请在<i class="same-color">60天内激活</i>，否则会自动失效并不予退款。</li>
                <li>激活完成后请在<i class="same-color">当月30日前</i>使用完毕，否则自动失效并不予退款。</li>
                <li>任何问题请拨打客服热线<a class="same-color" href="tel:400-617-1981">400-617-1981</a>。 </li>
            </ul>
        </div>
    </div>
    <div class="user-input-wrapper">
        <div class="user-input-info">
            <ul class="input-info-ul">
                <li>
                    <input type="tel" placeholder="输入手机号">
                </li>
                <li>
                    <input type="tel" placeholder="输入验证码"><button class="send-code" type="button" id="J_GetCode">发送验证码</button>
                </li>
                <li>
                    <input type="text" placeholder="请输入平安好车主优惠码">
                </li>
            </ul>
            <div class="commom-btn commom-buy"><button  type="button" class="btn-block btn-primary">提交并购买</button></div>
        </div>
    </div>
    
<script src="./js/jquery-2.1.4.js"></script>
<script src="./js/ydui.js"></script>
<script>
    // js防止安卓手机软键盘弹出挤压页面导致变形
    $('.input-info-ul>li>input').on('focus',function(e){
        $('body').height($('body')[0].clientHeight);
    });
    /* 定义参数发送验证码 */
    var $getCode = $('#J_GetCode');
    $getCode.sendCode({
        disClass: 'btn-disabled',
        secs: 59,
        run: false,
        runStr: '{%s}秒后重新获取',
        resetStr: '重新获取验证码'
    });

    $getCode.on('click', function () {
    /* ajax 成功发送验证码后调用【start】 */
    YDUI.dialog.loading.open('发送中');
    setTimeout(function(){   
        YDUI.dialog.loading.close();
        $getCode.sendCode('start');
        YDUI.dialog.toast('已发送', 'none', 1500);
            
        }, 1500);
    })
    //数字加减
    $('#J_Quantity').spinner({
        input: '.J_Input',
        add: '.J_Add',
        minus: '.J_Del',
        unit: function () {
            return 1 ;
        },
        max: function () {
            // return (1 + 2 + 3 + 4 + 5) * 5;
        },
        callback: function (value, $ele) {
            // $ele 当前文本框[jQuery对象]
            // $ele.css('background', '#FF5E53');
            console.log('值：' + value);
        }
    });
</script>   
</body>
</html>
